<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/CSS/styleLogIn.css" />
    <title>login Huerta Directa</title>
    <link rel="icon" type="image/png" href="/images/logo_huerta.png" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <!-- This is first from -->
        <!-- Crear una cuenta -->
        <form
          th:action="@{/api/users/register}"
          th:object="${userDTO}"
          th:method="post">
          <!--onsubmit="return validarRegistro()"-->
          <h1>Crear cuenta</h1>
          <img class="H-logo" src="/images/logo.png" alt="logo" width="100" />

          <div class="from-group">
            <label>Nombre de usuario</label>
            <input
              type="text"
              th:field="*{name}"
              placeholder="Ejemplo: Santiago Puentes"
            />
          </div>
          <div class="correo-contrase침a">
            <div class="from-group">
              <label>Ingrese su correo electronico</label>
              <input
                id="correoRegistr"
                type="email"
                th:field="*{email}"
                placeholder="Ingrese su correo electronico"
                required
              />
            </div>

            <div class="from-group">
              <label>Ingrese su contrase침a</label>
              <input type="password"
                     id="passwordRegistro"
                     th:field="*{password}"
                     placeholder="Contrase침a"
                     required
                     
              />
              <div>
                  hola
              </div>
            </div>
          </div>

          <button type="submit" class="btn-1">Registrar</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <!-- This is second form-->
        <!-- Iniciar sesion-->

        <form
                th:action="@{/api/users/loginUser}"
                th:method="post">

          <h1 class="iniciar_sesion">Iniciar Sesion</h1>

            <!-- 游댠 Mensaje de error si las credenciales son incorrectas -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

          <img src="/images/logo.png" alt="logo" width="100" />
          <span>Usa tu correo y contrase침a</span>

          <div class="from-group">
            <label>Ingrese su correo electronico</label>
            <input
              id="correoRegistro"
              type="email"
              name="email"
              placeholder="Ingrese su correo electronico"
              required
            />
          </div>

          <div class="from-group">
            <label>Ingrese su contrase침a</label>
            <input
              type="password"
              name="password"
              placeholder="ingrese su contrase침a"
              required
            />
          </div>

          <a class="forget" href="#">Olvidaste tu contrase침a?</a>
          <button type="submit" class="btn-1">Ingresar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bienvenido de vuelta!</h1>
            <p>Usa tu informacion para ingresar</p>
            <button class="hidden btn-1" id="login">Iniciar Sesion</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hola!</h1>
            <p>Registrate con tu informacion para ingresar</p>
            <button class="hidden btn-1" id="register">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/JS/scriptLogIn.js"></script>
  </body>
</html>
