<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiénes Somos - Huerta Directa</title>
    <link rel="icon" type="image/png" href="/images/logo_huerta.png" />
    <link rel="stylesheet" href="/css/output.css" />

    <!--font de iconos-->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>

  <body class="bg-[#f7efd8] font-sans text-[#333]">
    <!-- HEADER -->
    <div
      th:replace="fragments/quienesSomos/headerQuienesSomos :: headerQuienesSomos"
    ></div>

    <!-- SECCIÓN QUIÉNES SOMOS -->
    <div
      th:replace="fragments/quienesSomos/formQuienesSomos :: formQuienesSomos"
    ></div>

    <!-- SECCIÓN COMENTARIOS -->
    <div
      th:replace="fragments/quienesSomos/foroQuienesSomos :: foroQuienesSomos"
    ></div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
  <script>
    // para el boton de profile
    function DesplegarProfile() {
      console.log("click");
      const MostrarInfo = document.getElementById("MostrarInfo");

      if (MostrarInfo.classList.contains("hidden")) {
        // Si está oculto, mostrarlo
        MostrarInfo.classList.remove("hidden");
        MostrarInfo.classList.add("flex");
      } else {
        // Si está visible, ocultarlo
        MostrarInfo.classList.add("hidden");
        MostrarInfo.classList.remove("flex");
      }
    }
  </script>
</html>
