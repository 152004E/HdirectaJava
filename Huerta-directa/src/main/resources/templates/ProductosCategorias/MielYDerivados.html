<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categoria Miel y Derivados | Huerta directa</title>

    <link rel="stylesheet" href="/CSS/stylePrincipal.css" />
    <link rel="stylesheet" href="/CSS/darkindex.css" />
    <link rel="stylesheet" href="/CSS/styleCategorias.css" />
    <link rel="stylesheet" href="/CSS/landing.css" />
    <link rel="stylesheet" href="/CSS/Footer.css" />

    <!--agregacion para los iconos-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--  Animacion al hacer scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Link para el font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
    />

    <link rel="icon" type="image/png" href="/images/logo_huerta.png" />
  </head>

  <body>
    <div class="layout-container">
      <div th:replace="fragments/navPagina :: navPagina"></div>
      <div th:replace="fragments/carritoProducto :: carritoProducto"></div>

      <main class="products container1" id="lista-1">
        <h2 class="TituloCategoria" data-aos="zoom-in">Miel y Derivados</h2>

        <div class="products-container">
          <!-- Producto de ejemplo -->
          <div th:each="producto : ${productos}" data-aos="zoom-in">
            <div class="product">
              <img
                th:src="@{'/images/productos/' + ${producto.imageProduct}}"
                th:alt="${producto.nameProduct}"
              />
              <div class="product-txt">
                <h3 th:text="${producto.nameProduct}"></h3>
                <p
                  class="precio"
                  th:text="${#numbers.formatDecimal(producto.price, 0, 'COMMA', 0, 'POINT')}"
                ></p>
                <div class="btnProducto">
                  <a href="#" class="agregar-carrito btn-2">Agregar</a>
                  <a href="#" class="btn-2">Info</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div th:replace="fragments/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- script para animaciones al scrollear -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000, // duración en ms
        offset: 100, // cuándo se empieza a activar
        once: true, // solo una vez por scroll
      });
    </script>
    <script src="/JS/script.js" defer></script>
  </body>
</html>
