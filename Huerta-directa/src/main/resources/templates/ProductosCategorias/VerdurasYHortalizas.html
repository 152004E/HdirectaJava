<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categoria Verduras y Hortalizas | Huerta directa</title>

    <link rel="stylesheet" href="/CSS/stylePrincipal.css" />
    <link rel="stylesheet" href="/CSS/darkindex.css" />
    <link rel="stylesheet" href="/CSS/styleCategorias.css" />
    <link rel="stylesheet" href="/CSS/landing.css" />

    <!--agregacion para los iconos-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--  Animacion al hacer scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Link para el font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
    />

    <link rel="icon" type="image/png" href="/images/logo_huerta.png" />
  </head>

  <body>
    <div th:replace="fragments/navPagina :: navPagina"></div>
    <div th:replace="fragments/carritoProducto :: carritoProducto"></div>

    <main class="products container1" id="lista-1">
      <h2 class="TituloCategoria" data-aos="zoom-in">Verduras y hortalizas</h2>

      <div class="products-container">
        <!-- Producto 1 -->
        <div data-aos="zoom-in" data-aos-delay="100">
          <div class="product">
            <img
              src="/images/ImagenesPruebas/Arvejas.jpg"
              alt="Imagen de Tomates"
            />
            <div class="product-txt">
              <h3>Tomates frescos</h3>
              <p class="precio">$3.500</p>
              <div class="btnProducto">
                <a href="#" class="agregar-carrito btn-2">Agregar</a>
                <a
                  href="#"
                  class="btn-2"
                  data-aos="fade-right"
                  data-aos-delay="400"
                  >Info</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- scrit para animaciones al scrollear -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000, // duración en ms
        offset: 100, // cuándo se empieza a activar
        once: true, // solo una vez por scroll
      });
    </script>
    <script src="/JS/script.js" defer></script>
  </body>
</html>
