<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra - Huerta Directa</title>
    <link rel="icon" type="image/png" href="/images/logo_huerta.png" />
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #F5F0E8; }
        .product-card:hover { border-color: #8BC34A; }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-3xl mx-auto">

        <!-- Header -->
        <div class="bg-white rounded-t-2xl shadow-lg p-6 border-b-2" style="border-color: #8BC34A;">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8" style="color: #8BC34A;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Resumen de Compra</h1>
                    <p class="text-sm text-gray-600">Verifica tus productos antes de pagar</p>
                </div>
            </div>
        </div>

        <!-- Lista de Productos -->
        <div class="bg-white shadow-lg p-6">
            <div class="flex items-center gap-2 mb-4">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <h2 class="text-lg font-semibold text-gray-700">Productos</h2>
            </div>

            <div class="space-y-4">
                <div th:each="producto : ${productos}"
                     class="product-card border border-gray-200 rounded-lg p-4 transition-colors">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800" th:text="${producto.nombre}">Nombre</h3>
                            <p class="text-sm text-gray-600 mt-1" th:text="${producto.descripcion}">Descripción</p>
                            <p class="text-sm text-gray-700 mt-2">
                                Cantidad: <span class="font-medium" th:text="${producto.cantidad}">1</span>
                            </p>
                        </div>
                        <div class="text-right ml-4">
                            <p class="text-sm text-gray-600">Precio unit.</p>
                            <p class="font-semibold text-gray-800">
                                $<span th:text="${#numbers.formatDecimal(producto.precio, 0, 'COMMA', 0, 'POINT')}">0</span>
                            </p>
                            <p class="text-sm font-medium mt-1" style="color: #8BC34A;">
                                $<span th:text="${#numbers.formatDecimal(producto.subtotal, 0, 'COMMA', 0, 'POINT')}">0</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumen de Costos -->
        <div class="bg-white shadow-lg p-6 border-t-2 border-gray-100">
            <div class="flex items-center gap-2 mb-4">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                </svg>
                <h2 class="text-lg font-semibold text-gray-700">Resumen de Pago</h2>
            </div>

            <div class="space-y-3">
                <div class="flex justify-between text-gray-700">
                    <span>Subtotal</span>
                    <span class="font-medium">
                        $<span th:text="${#numbers.formatDecimal(subtotal, 0, 'COMMA', 0, 'POINT')}">0</span>
                    </span>
                </div>

                <div class="flex justify-between text-green-600">
                    <span class="flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                        </svg>
                        Descuento (<span th:text="${descuentoPercent}">10</span>%)
                    </span>
                    <span class="font-medium">
                        -$<span th:text="${#numbers.formatDecimal(descuento, 0, 'COMMA', 0, 'POINT')}">0</span>
                    </span>
                </div>

                <div class="flex justify-between text-gray-700 pb-3 border-b border-gray-200">
                    <span>IVA (<span th:text="${ivaPercent}">19</span>%)</span>
                    <span class="font-medium">
                        +$<span th:text="${#numbers.formatDecimal(iva, 0, 'COMMA', 0, 'POINT')}">0</span>
                    </span>
                </div>

                <div class="flex justify-between text-xl font-bold text-gray-900 pt-2">
                    <span>Total a Pagar</span>
                    <span style="color: #8BC34A;">
                        $<span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}">0</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Botón de Pago -->
        <div class="bg-white rounded-b-2xl shadow-lg p-6">
            <form action="/carrito/checkout" method="GET">
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-4 rounded-xl transition-colors flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    Proceder al Pago con MercadoPago
                </button>
            </form>
            <p class="text-center text-xs text-gray-500 mt-3">
                Serás redirigido a la pasarela de pago segura
            </p>
        </div>
        </div>
    </div>
</body>
</html>
