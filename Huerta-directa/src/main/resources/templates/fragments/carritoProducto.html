<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/CSS/darkindex.css" />

    <!--link para el slider y css del slider-->

    <!--agregacion para los iconos-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--  Animacion al hacer scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Link para el font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
    />
  </head>

  <body>
    <style>
      .ajustaCarrito {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        padding-right: 10px;
        border-radius: 10px;
        background-color: #fef5dc;
        position: fixed;
        top: 80px;
        right: 60px;
        transition: all 0.8s;
        cursor: pointer;
      }

      .ajustaCarrito:hover {
        background-color: #496826;
      }
    </style>
    <div class="ajustar" th:fragment="carritoProducto">
      <ul class="ajustaCarrito">
        <li class="submenu carrito-container">
          <img
            class="enlace"
            id="icono-carrito"
            src="/images/car.svg"
            alt="carrito de compra"
          />
          <div id="carrito" class="dropdown-carrito">
            <table id="lista-carrito">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
              <button id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito</button>
              <button onclick="procederAlPago()" class="btn-pagar"
                      style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                  ðŸ›’ Proceder al Pago
              </button>

          </div>
        </li>
      </ul>
      <div class="theme-toggler">
        <span class="material-symbols-outlined active">light_mode</span>
        <span class="material-symbols-outlined">dark_mode</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- scrit para animaciones al scrollear -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000, // duraciÃ³n en ms
        offset: 100, // cuÃ¡ndo se empieza a activar
        once: true, // solo una vez por scroll
      });
    </script>
    <script src="/JS/script.js" defer></script>
  </body>
</html>
