<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <body class="min-h-screen flex flex-col">
   <section
   th:fragment="foroQuienesSomos"
   class="bg-white w-[1400px] mx-auto my-20 p-8 rounded-xl shadow-lg">
      <div class="space-y-6">
        <h2
          class="text-3xl font-bold text-gray-900 border-b border-gray-300 pb-4"
        >
          Foro De Huerta Directa
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Iterar los comentarios -->
          <div
            th:each="comment : ${comments}"
            class="bg-[#eaf5e7] rounded-xl shadow-lg p-6 flex flex-col justify-between hover:shadow-2xl transition-all duration-500 hover:scale-[1.03] ease-in-out cursor-pointer group"
          >
            <div class="flex items-start space-x-4 mb-4">
              <!-- Avatar con iniciales -->
              <div
                class="flex-shrink-0 bg-[#8bc34a] w-12 h-12 rounded-full bg-accent flex items-center justify-center"
              >
                <span
                  class="text-white text-xl font-bold uppercase"
                  th:text="${#strings.substring(comment.user.name, 0, 1)}"
                >
                  U
                </span>
              </div>

              <!-- Contenido del comentario -->
              <div class="flex-1">
                <div class="flex justify-between items-start">
                  <div>
                    <!-- Tipo de comentario -->
                    <p
                      class="text-lg font-semibold text-gray-900 leading-tight"
                      th:text="${comment.commentType.name() == 'SITE' ? 'Comentario del sitio' : 'Comentario del producto'}"

                    >
                      Comentario del sitio
                    </p>

                    <!-- Nombre y correo -->
                    <p class="text-sm text-gray-500 mt-1">
                      <span th:text="${comment.user.name}">
                        María González
                      </span>
                      <span class="hidden sm:inline">
                        •
                        <span th:text="${comment.user.email}">
                          maria.gonzalez@example.com
                        </span>
                      </span>
                    </p>
                  </div>

                  <span
                    class="material-symbols-outlined text-gray-400 ml-2 group-hover:text-primary"
                  >
                    expand_content
                  </span>
                </div>

                <!-- Fecha -->
                <p
                  class="text-xs text-gray-500 mt-2"
                  th:text="${#temporals.format(comment.creationComment, 'dd MMMM yyyy')}"
                >
                  22 de Octubre, 2025
                </p>

                <!-- Texto del comentario -->
                <p
                  class="mt-3 text-gray-700 line-clamp-3"
                  th:text="${comment.commentCommenter}"
                >
                  ¡El servicio es increíble! La entrega fue súper rápida y los
                  productos de una calidad excepcional.
                </p>
              </div>
            </div>

            <div
              class="flex justify-end items-center text-sm font-medium text-primary mt-4"
            >
              <span
                class="material-symbols-outlined text-primary mr-1 text-base"
              >
                chat_bubble
              </span>
              <span>Responder</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
